<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG-ASIA | Streamer Bio</title>
    <style>
        :root {
            --blue: #0154c8;
            --yellow: #ebd908;
            --dark: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
        }

        body {
            background-color: var(--blue);
            color: var(--yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            /* Efek background grid halus */
            background-image: radial-gradient(circle at 2px 2px, rgba(235, 217, 8, 0.1) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Logo Interactive Styling */
        .logo-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 35px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-display {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(235, 217, 8, 0.3));
        }

        .logo-wrapper:hover {
            transform: scale(1.08) rotate(-2deg);
        }

        /* Slogan Styling */
        .slogan-box {
            background: var(--dark);
            color: var(--yellow);
            padding: 8px 20px;
            display: inline-block;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            border: 2px solid var(--yellow);
            transform: skewX(-5deg);
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--yellow);
            color: var(--blue);
            text-decoration: none;
            padding: 18px;
            font-size: 1.1rem;
            text-transform: uppercase;
            border: 4px solid var(--dark);
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0px var(--dark);
        }

        .link-item.featured {
            background-color: var(--dark);
            color: var(--yellow);
            border: 4px solid var(--yellow);
        }

        .link-item:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px var(--dark);
            background-color: white;
            color: var(--blue);
        }

        .link-item.featured:hover {
            background-color: var(--yellow);
            color: var(--dark);
        }

        /* Social Icons */
        .socials {
            margin-top: 45px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            background: var(--dark);
            color: var(--yellow);
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 2px solid var(--yellow);
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: var(--yellow);
            color: var(--dark);
            transform: translateY(-5px) scale(1.1);
        }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Scanline CRT Effect */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-wrapper" id="logoToggle">
            <img src="logo-gg1.png" id="mainLogo" class="logo-display" alt="GG-ASIA Logo">
        </div>

        <div>
            <div class="slogan-box">YOU HATE US, WE DON'T CARE</div>
        </div>

        <!-- Links Container -->
        <div class="links-container">
            <a href="#" class="link-item featured">Enter Stream</a>
            <a href="#" class="link-item">Gaming Setup</a>
            <a href="#" class="link-item">Donation / Tip Jar</a>
            <a href="#" class="link-item">Discord Server</a>
            <a href="#" class="link-item">Steam Profile</a>
        </div>

        <!-- Social Icons -->
        <div class="socials">
            <a href="#" class="social-btn">IG</a>
            <a href="#" class="social-btn">TT</a>
            <a href="#" class="social-btn">YT</a>
            <a href="#" class="social-btn">X</a>
        </div>

        <footer>
            GG-ASIA &copy; 2025 // EST. 2025
        </footer>
    </div>

    <script>
        const logoImg = document.getElementById('mainLogo');
        const logoContainer = document.getElementById('logoToggle');
        let currentLogo = 1;

        // Fungsi switch logo interaktif
        function toggleLogo() {
            if (currentLogo === 1) {
                logoImg.src = 'logo-gg2.png';
                currentLogo = 2;
            } else {
                logoImg.src = 'logo-gg1.png';
                currentLogo = 1;
            }
        }

        // Ganti saat klik
        logoContainer.addEventListener('click', toggleLogo);
        
        // Ganti otomatis setiap 5 detik agar tetap dinamis
        setInterval(toggleLogo, 5000);
    </script>
</body>
</html>
